spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

application.title=bitirmeprojesi-ismaildemircann
application.version=1.0.0

bitirmeprojesiismaildemircann.jwt.security.app.key=SOFTTECH
bitirmeprojesiismaildemircann.jwt.security.expire.time=86400000

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

server.port=8080

logging.level.org.springframework = error

spring.sql.init.mode=always
spring.jpa.properties.hibernate.hbm2ddl.import_files=import_user.sql,import_product_category.sql,import_product.sql
spring.sql.init.data-locations=import*_user.sql,import*_product.sql,import*_product_category.sql